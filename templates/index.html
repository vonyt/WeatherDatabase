<!DOCTYPE html>
<html>
<body>
   <div class= title><h1> Weather API</h1></div>
    <form action="/currWeather" method="POST">
        <label for="city">Select a city:</label>
        <select name="city" id="city">
            {% for city in cities %}
            <option value="{{ city.name }}">{{ city.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Get Weather">
    </form>
</body>
</html>
